
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../../common/css/base.css" />
<link type="text/css" rel="stylesheet" href="../../common/css/common.css" />
<link type="text/css" rel="stylesheet" href="../../common/css/product.css" />
<script type="text/javascript" language="javascript" src="../../common/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" language="javascript" src="../../common/js/ui.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
	<div class="header">
		<div class="left"><a href="javascript:void(0);" class="close"><i class="ico ico_x2"></i></a></div>
		<div class="tit_wrapper pd_wrapper">
			<h1 class="title">상담예약 변경 및 취소</h1>
		</div>
	</div>
	<!-- container -->
	<div class="container">		
		<!-- content -->
		<div class="content">
			<!-- 해당클래스 -->
			<div class="annuity_center_area counsel_apply_area">
				
				<div class="pd_wrapper">
					<!-- counsel_apply_form -->
					<div class="counsel_apply_form">
						<div class="top_guide_text">상담예약정보를 입력해주세요. </div>
						<div class="input_list">
							<div class="input_box">
								<p class="tit_type3"><span>이름</span></p>
								<div class="inp_type1">
									<label for="nameInput" class="txt_hidden">이름</label>
									<input id="nameInput" type="text" placeholder="이름을 입력하세요.">
								</div>
							</div>
							<div class="input_box">
								<p class="tit_type3"><span>휴대폰번호</span></p>
								<div class="inp_type1">
									<label for="telInput" class="txt_hidden">휴대폰번호</label>
									<input id="telInput" type="text" placeholder="‘-’없이 입력">
								</div>
							</div>
						</div>
						<div class="btn_type2_box">
							<a href="javascript:void(0);" class="btn_type2 btn1 disabled">상담신청조회</a>
							<!-- <button class="btn_type2 btn1" disabled>확인</button> -->
						</div>
						<!-- // input_list -->

						<div class="no_data_box">
							<div class="no_data">
								<i class="ico"></i>
								<p class="txt">
									검색된 결과가 없습니다.
								</p>
							</div>
						</div>

						<div class="info_guide">
							<p class="title">이용안내</p>
							<ul class="list">
								<li>상담예약신청은 <span class="c_blue1">다음날부터 지정할 수 있으며, 신청당일 예약 변경 및 취소는 할 수 없습니다.</li>
								<li>상담예약을 원하는 일자와 시간대 예약이 마감되었을 경우 다른 시간대를 선택 바랍니다.</li>
								<li>예약한 시간대에 상담이 길어질 경우 원하는 시간대에 상담이 어려울 수도 있으며, 이로 인한 예약시간 변경은 개별연락 드리겠습니다.</li>
							</ul>
						</div>
					</div>
					<!-- // counsel_apply_form -->
				</div>

			</div>
			<!-- //  -->
		</div>
		<!-- // content -->
	</div>	
	<!-- // container -->	

</div>
<!-- // wrap -->


</body>

</html>
